<style>
  * {
  -webkit-user-select: none;

}
 :root {

}
body {

.box {

.dt {

}
.dt .text {

.ladbar {
background:#000;
position:fixed;
top:0px;
left:0px;

transition:width 0.3s ,background 0s;

 }

 }

  }
 }

<script>
lade = 0 ;
function ladbaradd() {
lade += 5+Math.floor(Math.random() * 2) ;
$('.ladbar').css({'width':lade + '%'});
if(lade > 80) {
clearInterval(ladbar);
}
}
ladbaradd();
var ladbar = setInterval(ladbaradd,300);

$(document).ready(function() {
setTimeout(function() {
clearInterval(ladbar);
$('.ladbar').css({'width':'105%','transition':'0.7s'});
},1000);

setTimeout(function() {
$('.ladbar').css({'opacity':'0'});
},1500);

setTimeout(function() {
$('.ladbar').css({'display':'none'});
},2300);
});
</script>
<script>
function genid(mode) {
if(mode === "random"){
var genidchars = "0123456789abcdefghijklmnopqrstuvwxyz";
            var genid = "";
            for (var i = 0; i < 16; i++) {
                var genrandomNumber = Math.floor(Math.random() * genidchars.length);
                genid += genidchars.substring(genrandomNumber, genrandomNumber + 1);
            }
  return genid ;
}
          
 if(mode === "time"){
   var gtoday=new Date();
   var genid2 = (gtoday.getMonth()+1) + '_' + gtoday.getDate() + '_' + gtoday.getHours() + '_' + gtoday.getMinutes() + '_' + gtoday.getSeconds() + '-' + (1+Math.floor(Math.random() * 8)) + '' + (1+Math.floor(Math.random() * 8)) + '' + (1+Math.floor(Math.random() * 8)) + '' + (1+Math.floor(Math.random() * 8)) + '' + (1+Math.floor(Math.random() * 8)) + '' + (1+Math.floor(Math.random() * 8)) + '' + (1+Math.floor(Math.random() * 8)) + '' + (1+Math.floor(Math.random() * 8));
   
   return genid2
 }
  
  if(mode === "number"){
   
   var genid3 = '' ;
for (var i = 0; i < 16; i++) {
  genid3 += '' + (0+Math.floor(Math.random() * 9))
}
   return genid3
 }
  
  if(mode === "uuid"){
var genidchars4 = "abcdef012345678";
    var geniduu = [8,4,4,4,12];
            var genid4 = "";
            var genid5 = "";
    for (var ia = 0; ia < geniduu.length; ia++) {
      var genid4 = "";
            for (var i = 0; i < geniduu[ia]; i++) {
                var genrandomNumber4 = Math.floor(Math.random() * genidchars4.length);
                genid4 += genidchars4.substring(genrandomNumber4, genrandomNumber4 + 1);
            }
genid5 += '-' + genid4 ;
    }
    return genid5.substring(1,genid5.length)
  }

}
 
 
var image_count = 48 ;
for (var i = 0; i < image_count; i++) {
  $('.box').append('<div class="imagefr" id="' + genid('random') + '"></div>');
  $('.imagefr').css({'height':$('.imagefr').eq(0).width()})
}

$(document).ready(function() {
  setTimeout(function() {
    for (var i = 0; i < image_count; i++) {   
 $('.imagefr').eq(i).css({'background':'rgba(0, 0, 0, 0) url(https://erichsia7.github.io/sticker/5f461bc3e843/image/' + (i+1) + '.png)','background-size':'cover','background-position':'center','background-repeat':'no-repeat'}).attr('imgurl','https://erichsia7.github.io/sticker/5f461bc3e843/image/' + (i+1) + '.png');
    }
   
   
   var thid ;
$('.imagefr').click(function() {
  thid = String($(this).attr('id')) ;
  $('body').append('<div class="imgview" style="width:' + $('#' + thid).width() + 'px;height:' + $('#' + thid).height() + 'px;left:' + ($('#' + thid).offset().left-$(window).scrollLeft()) + 'px;top:' + ($('#' + thid).offset().top-$(window).scrollTop()) + 'px;position:fixed;background-image:url(' + $('#' + thid).attr('imgurl') + ');background-color:rgba(0,0,0,0);background-size: cover;background-position: center center; background-repeat: no-repeat no-repeat;opacity:1;transition:0.3s;" uy="' + thid + '"></div>');
  setTimeout(function() {
    $('div[uy="' + thid + '"]').css({'top':'0','left':'0','width':'100%','height':'100%','background-size':'contain','opacity':'1','background-color':'var(--imgviewbg-color)'});
    $('#' + thid).css({'opacity':'0','transition':'0s'});
    
    
    
  },1)
  
  
  
  setTimeout(function() {
  $('div[uy="' + thid + '"]').click(function() {
    var ft = String($(this).attr('uy')) ;
      setTimeout(function() {
        var ftw = $('#' + ft).width()
        var fth = $('#' + ft).height()
        var ftleft = ($('#' + ft).offset().left-$(window).scrollLeft()) ;
        var fttop = ($('#' + ft).offset().top-$(window).scrollTop()) ;
        $('div[uy="' + ft + '"]').css({'width':ftw,'height':fth,'left':ftleft,'top':fttop});
        $('#' + ft).css({'opacity':'1','transition':'0s'});
      },1);

     

    setTimeout(function() {
      $('div[uy="' + ft + '"]').css({'opacity':'0','transition':'0.3s'});
    },300);
    setTimeout(function() {
    $('div[uy="' + ft + '"]').remove()
    },301);
    
    });
  },350);
  
});
   
   
   
   
  },800)
});
 function resizer() {
  var ww = $(window).width()
  if(ww < 500) {
    $('.imagefr').css({'width':'calc((100% / 3) - 10px)'});
  }
    if(ww > 500) {
    $('.imagefr').css({'width':'calc((100% / 4) - 10px)'});
  }
    $('.imagefr').css({'height':$('.imagefr').eq(0).width()})
 }
$(window).resize(function() {

});
