<meta charset="UTF-8">
<title>卷卷吧啦</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
  * {
  -webkit-user-select: none;
  font-family: 'Noto Sans TC', sans-serif;
}
body {
  margin:0px;
  padding:0px;
}
.imagefr {
  width:calc((100% / 4) - 10px);
  margin:5px;
  background:#f5f5f5;
  border-radius:15px;
}
.imagefr img{
  width:100%;
  height:100%;
}
.box {
  display:flex;
  flex-wrap: wrap;
  width:100%;
  margin:0px;
}
.dt {
  width:100%;
  height:auto;
  position:relative;
}
.dt h2 {
  margin:0px;
  padding:0px;
  width:calc(100% - 10px);
  height:45px;
  display: flex;
  align-items: center;
  padding-left:10px;
}
.get {
  width:100%;
  height:55px;
  display: flex;
  align-items: center;
}
.btn {
  height:40px;
  float:left;
  padding:0px 10px;
  background:#e3e3e3;
  border-radius:99em;
  margin-left:10px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.dt .text {
  height:auto;
  padding:3px 10px;
  width:calc(100% - 20px)
}
</style>
<div class="dt">
  <h2>卷卷吧啦</h2>
  <div class="text">
    JuanJuanBaLa
  </div>
  <div class="get">
    <div class="btn" g="telegram">Telegram</div>
  </div>
</div>
<div class="box"></div>
<script>

var image_count = 32 ;
for (var i = 0; i < image_count; i++) {
  $('.box').append('<div class="imagefr"></div>');
  $('.imagefr').css({'height':$('.imagefr').eq(0).width()})
}

$(document).ready(function() {
  setTimeout(function() {
    for (var i = 0; i < image_count; i++) {   
 $('.imagefr').eq(i).css({'background':'rgba(0, 0, 0, 0) url(https://erichsia7.github.io/sticker/5f461bc3e843/image/' + (i+1) + '.png)','background-size':'cover','background-position':'center','background-repeat':'no-repeat'});
    }
  },800)
});
 function resizer() {
  var ww = $(window).width()
  if(ww < 500) {
    $('.imagefr').css({'width':'calc((100% / 3) - 10px)'});
  }
    if(ww > 500) {
    $('.imagefr').css({'width':'calc((100% / 4) - 10px)'});
  }
    $('.imagefr').css({'height':$('.imagefr').eq(0).width()})
 }
$(window).resize(function() {
  resizer()
});
 $('.btn[g="telegram"]').click(function() {
  location.href = 'https://t.me/addstickers/Juanjuanbala_c5a1d17a6ef2' ;
 });
$(document).ready(function() {
    //test 
        if(localStorage.getItem('googlefontNotoSansTCloaded') === '1') {
  $('body').append('<style>' + localStorage.getItem('googlefontNotoSansTC') + '</style>');
  console.log('loaded')
}
else {
 $.ajax({type:'get',url:"https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap",dataType:'text',success:function(e) {
  
  localStorage.setItem('googlefontNotoSansTC', e); localStorage.setItem('googlefontNotoSansTCloaded', '1');
   $('body').append('<style>' + e + '</style>');
   
   console.log('loaded2')
   }
}); 
}
  });
resizer()
</script>
